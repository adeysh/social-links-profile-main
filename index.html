<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">

    <title>Frontend Mentor | Social links profile</title>

    <style>
        .attribution {
            font-size: var(--font-small);
            color: var(--white-color);
            position: absolute;
            bottom: 5px;
        }

        .attribution a {
            color: hsl(301, 100%, 27%);
        }
    </style>
</head>

<body>
    <main class="flex-center">
        <div class="card flex-center">
            <section class="card__header flex-center">
                <div class="card__avatar">
                    <img src="/assets/images/avatar-adesh.jpg" alt="avatar">
                </div>
                <p class="card__title">
                    Adesh Katiya
                </p>
                <p class="card__subtitle">
                    Indore, India
                </p>
                <p class="card__description">
                    "Frontend dev in the making, building cool stuff. Cat lover."
                </p>
            </section>

            <section class="card__links flex-center">
                <ul class="card__list flex-center">
                    <li class="card__listItem card__listItem-active flex-center">
                        <a href="https://github.com/adeysh" target="_blank" rel="noopener noreferrer">
                            GitHub
                        </a>
                    </li>
                    <li class="card__listItem card__listItem-active flex-center">
                        <a href="https://www.frontendmentor.io/profile/adeysh" target="_blank"
                            rel="noopener noreferrer">
                            Frontend Mentor
                        </a>
                    </li>
                    <li class="card__listItem card__listItem-active flex-center">
                        <a href="https://www.linkedin.com/in/adeysh/" target="_blank" rel="noopener noreferrer">
                            LinkedIn
                        </a>
                    </li>
                    <li class="card__listItem card__listItem-active flex-center">
                        <a href="https://x.com/adeysh_" target="_blank" rel="noopener noreferrer">
                            Twitter
                        </a>
                    </li>
                    <li class="card__listItem card__listItem-active flex-center">
                        <a href="https://www.instagram.com/adeyyysh/" target="_blank" rel="noopener noreferrer">
                            Instagram
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/adeysh">Adesh Katiya</a>.
    </footer>
</body>

</html>
