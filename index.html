<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="card">
            <section class="card__header">
                <div class="card__avatar">
                    <img src="/assets/images/avatar-adesh.jpg" alt="avatar">
                </div>
                <p class="card__title">
                    Jessica Randall
                </p>
                <p class="card__subtitle">
                    London, United Kingdom
                </p>
                <p class="card__description">
                    "Front-end developer and avid reader."
                </p>
            </section>

            <section class="card__links">
                <ul class="card__list">
                    <li class="card__listItem">GitHub</li>
                    <li class="card__listItem">Frontend Mentor</li>
                    <li class="card__listItem">LinkedIn</li>
                    <li class="card__listItem">Twitter</li>
                    <li class="card__listItem">Instagram</li>
                </ul>
            </section>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/adeysh">Adesh Katiya</a>.
    </footer>
</body>

</html>
